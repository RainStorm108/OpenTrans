site_name: OpenTrans
site_description: A directory-preserving AI translator using Ollama.
site_url: https://rainstorm108.github.io/opentrans/

repo_name: RainStorm108/opentrans
repo_url: https://github.com/RainStorm108/opentrans
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - header.autohide

plugins:
  - search
  - include-markdown:
      start: "{%" 
      end: "%}"
  - i18n:
      default_language: en
      docs_structure: folder
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: zh
          name: 中文
          link: /zh/
          build: true

nav:
  - Home: en/index.md

extra:
  alternate:
    - name: English
      link: ""       # Empty string means "current page in default lang"
      lang: en
    - name: 中文
      link: zh/      # Points to the 'zh' subfolder created by the plugin
      lang: zh

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences